version: "3.8"

services:
  # Reverse proxy with proper timeouts
  nginx:
    image: nginx:alpine
    container_name: egypt-voter-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - egypt-voter-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  egypt-voter-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: egypt-voter-api
    expose:
      - "8000" # Only expose to nginx, not to external
    environment:
      # Disable Datadog tracing
      - DD_TRACE_ENABLED=false
      # Python settings
      - PYTHONUNBUFFERED=1
      # Scraper settings - optimized for production
      - MAX_RETRIES=3
      - RETRY_DELAY=2
    restart: unless-stopped
    # Increased resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 2G
    # Shared memory size for Chrome - increased for stability
    shm_size: 4gb
    # Improved health check with longer timeout
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "--max-time",
          "30",
          "http://localhost:8000/health",
        ]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # Security options
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /app/tmp
    volumes:
      - webdriver-cache:/app/.wdm
      - ./logs:/app/logs
    networks:
      - app-network

  # Monitoring service (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: egypt-voter-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  webdriver-cache:
