version: "3.8"

services:
  egypt-voter-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: egypt-voter-api
    ports:
      - "8000:8000"
    environment:
      # Disable Datadog tracing
      - DD_TRACE_ENABLED=false
      # Python settings
      - PYTHONUNBUFFERED=1
      # Scraper settings - optimized for production
      - MAX_RETRIES=3
      - RETRY_DELAY=2
      # Production settings
      - UVICORN_WORKERS=1 # Single worker to avoid browser conflicts
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    restart: unless-stopped
    # Increased resource limits for production (scaled for 10 concurrent requests)
    deploy:
      resources:
        limits:
          cpus: "4"  # Increased for 10 concurrent browser instances
          memory: 8G  # Increased for Chrome stability with more concurrent requests
        reservations:
          cpus: "2"
          memory: 4G
    # Shared memory size for Chrome - increased for stability
    shm_size: 8gb
    # Improved health check with longer timeout
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "--max-time",
          "30",
          "http://localhost:8000/health",
        ]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # Security options
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /app/tmp # Additional temp directory for Chrome
    volumes:
      - webdriver-cache:/app/.wdm
      - ./logs:/app/logs # Mount logs directory

volumes:
  webdriver-cache:

# Connect to the same network as the other application
networks:
  default:
    external:
      name: assembly-election_assembly-network
